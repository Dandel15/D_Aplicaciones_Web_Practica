<!DOCTYPE html>    
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">   <!--llama al .css para darle un estilo a mi reloj-->
    <title>Reloj Digital</title>
</head>
<body>
<div class="hero">
    <div class="contenedor"> 
        <h1> Daniel Delgado Cede√±o</h1> 
        <div class="reloj">
            <span id="hrs">00</span>
            <span>:</span>
            <span id="min">00</span>
            <span>:</span>
            <span id="seg">00</span>
        </div>
    </div>
</div>
<script src="yo.js"></script>
<script>
let hrs = document.getElementById("hrs");
let min = document.getElementById("min");
let seg = document.getElementById("seg");

setInterval(
    () => {
        let tiempoActual = new Date();
        hrs.innerHTML = (tiempoActual.getHours() < 10 ? "0" : "") + tiempoActual.getHours();
        min.innerHTML = (tiempoActual.getMinutes() < 10 ? "0" : "") + tiempoActual.getMinutes();
        seg.innerHTML = (tiempoActual.getSeconds() < 10 ? "0" : "") + tiempoActual.getSeconds();
}, 1000);
</script>


</body>
</html>
